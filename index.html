    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* --- Prose Image Styling --- */
      .prose img {
        border-radius: 0.5rem; /* rounded-lg */
        margin-top: 1em;
        margin-bottom: 1em;
      }

      /* --- Tone Button Animations --- */
      .tone-button {
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .tone-button:not(.active-tone):hover {
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
      }

      .tone-button:not(.active-tone)::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(207, 250, 254, 0.3), transparent);
        transform: skewX(-25deg);
        transition: left 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .tone-button:not(.active-tone):hover::before {
        left: 150%;
      }

      @keyframes neon-pulse {
        0% { box-shadow: 0 0 3px rgba(34, 211, 238, 0.7), 0 0 6px rgba(34, 211, 238, 0.5), 0 0 9px rgba(34, 211, 238, 0.3); }
        70% { box-shadow: 0 0 6px rgba(34, 211, 238, 1), 0 0 12px rgba(34, 211, 238, 0.7), 0 0 18px rgba(34, 211, 238, 0.5); }
        100% { box-shadow: 0 0 3px rgba(34, 211, 238, 0.7), 0 0 6px rgba(34, 211, 238, 0.5), 0 0 9px rgba(34, 211, 238, 0.3); }
      }

      .active-tone {
        animation: neon-pulse 2.5s infinite ease-in-out;
      }

      .tone-button span {
        position: relative;
        z-index: 1;
      }

      /* --- Hyperspace Animation --- */
      @keyframes star-streaks {
        0% { transform: scaleX(1); }
        100% { transform: scaleX(80); transform-origin: left; }
      }

      .hyperspace-active circle {
        animation-name: star-streaks;
        animation-duration: 0.5s;
        animation-timing-function: cubic-bezier(0.5, 0, 1, 1);
        animation-fill-mode: forwards;
      }
      
      .hyperspace-active circle animateMotion {
        animation-play-state: paused !important; /* This might not work reliably, but it's an attempt */
        -webkit-animation-play-state: paused !important;
        display: none;
      }

      /* --- Futuristic Loader Animations --- */
      @keyframes processing-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .processing-spinner {
        animation: processing-spin 1.5s linear infinite;
        transform-origin: center;
      }

      @keyframes processing-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .processing-core {
        animation: processing-pulse 2s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes processing-scan {
        0% { transform: translateY(-12px); }
        50% { transform: translateY(12px); }
        100% { transform: translateY(-12px); }
      }
      .processing-scanner {
        animation: processing-scan 2.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      @keyframes fade-in-slide-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .loader-text-enter-active {
        animation: fade-in-slide-up 0.5s ease-out forwards;
      }
      
      /* --- Sign Up Page Input Animations --- */
      .input-glow {
        transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
      }
      .input-glow:hover {
        border-color: rgba(236, 72, 153, 0.6);
        box-shadow: 0 0 8px rgba(236, 72, 153, 0.4), 0 0 20px rgba(236, 72, 153, 0.2);
      }
      .input-glow:focus {
        border-color: rgba(34, 211, 238, 0.6);
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.4), 0 0 20px rgba(34, 211, 238, 0.2);
      }
    </style>
